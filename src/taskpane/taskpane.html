<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contoso Task Pane Add-in</title>

        <!-- Office JavaScript API -->
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

        <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
        <link
            rel="stylesheet"
            href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
        />

        <!-- Template styles -->
        <link href="taskpane.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="ms-font-m ms-welcome ms-Fabric">
        <p class="ms-font-l">Modify the source files, then click <b>Run</b>.</p>
        <div role="button" id="clear" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <button type="button">Clear</button>
        </div>
        <div role="button" id="coinTable" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <button type="button">Coin Table</button>
        </div>
        <div role="button" id="testRefeshRate" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <button type="button">Test Refresh Rate</button>
        </div>
        <div role="button" id="stopTestRefeshRate" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <button type="button">Stop Test Refresh Rate</button>
        </div>
    </body>
</html>
